<!DOCTYPE html>
<html lang="en"></html>
<head>
        <meta charset="UTF-8">
        <title>Document</title>
        <link rel="stylesheet" href="02.css">
</head>
<body>
        <p>빨간색</p>
        <h1>Tag 선택자</h1>   <!-- 우선순위는 개별 선택자-->   
        <h2 class="pink">클래스 선택자</h2>
        <h3 id='green'>아이디 선택자</h3>
        <h3 id='green' class='pink'>아이디와 클래스</h3>  <!-- 두 개중에 우선순위는 id-->
        <h2 class='pink'>클래스와 태그선택자</h2>         <!-- 클래스 > 태그 우선순위    //부분적인 것이 더 강함-->
        <p><span class='blue'>파란색</span> 과 <span id="green">초록색</span> </p>
        <!-- span 태그와 div태그는 모두 의미는 없지만, '마크업'을 해야  css를 적용시킬 수 있기 때문에 사용, 컴퓨터니까 특정한 곳을 지정해줘야되고
              따라서, 선택자가 필요하고, 선택자를 잡기위해서는 마크업이 필요하다.-->

        <p class="bold blue pink">볼드체</p><!-- 아래처럼 pink가 마지막에 써졌지만 css상으로 blue가 마지막으로 선언되었기때문이다-->
        <p><strong>스트롱 볼드체</strong></p>
        <P>볼드체</P>
        달라지는 점이 무엇을까라고 했을 때,   tag 를 통해 여기는 강조 혹은 볼드체라는 것을 명시!
        따라서 단순 볼드체를 하기 위해서 sotrog 태그를 남발하는 브라우저가 모든 볼드체를 강조하게됨



</body>
