<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase.js"></script>
    <!-- VueFire -->
    <script src="https://unpkg.com/vuefire/dist/vuefire.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.6.0/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.6.0/firebaseui.css" />

    <script>
        const config = {
            apiKey :'AIzaSyANpWI-GrQ3IOCrKqxUMK7Q_mt04Spx8Zk',
            projectId : 'hj-todo2',
            databaseURL:'https://hj-todo2.firebaseio.com/',
        }
        firebase.initializeApp(config)
    </script>


</head>
<body>
    <div id="app">
        <div v-if="currentUser.uid">
            <header>
                <span>Hello</span>
                <button @click="logout">LOGOUT</button>
            </header>


            <ul>
                <li v-for="message in messages">
                    <b>{{message.author}}</b>  {{ message.content }}
                    <!-- 내용출력위해 -->
                </li>
            </ul>
    
            <div>
                <input type="text" v-model="newMessage" @keyup.enter="createMessage">
                <button @click="createMessage">></button>
            </div>

        </div>
        <div v-else>
            <div id="firebaseui-auth-container"></div>

        </div>
        

    </div>
    <script>
        const database = firebase.database()
        const auth = firebase.auth()
        const ui = new firebaseui.auth.AuthUI(auth);
        const app = new Vue ({
            el: '#app',
            data: {
                newMessage: '',
                currentUser: {
                    uid: '',
                    email:'',
                    displayName:'',
                }
            },
            firebase: {
                messages: database.ref('messages'),
            },
            mounted: function(){
                // this.initUi()
                auth.onAuthStateChanged(user => {
                    if(user){
                        this.currentUser.uid = user.uid
                        this.currentUser.email = user.email
                        this.currentUser.displayName = user.displayName
                    } else {
                        this.initUi()
                    }
                })
            },
            methods: {
                createMessage: function() {
                    if (this.newMessage){
                        this.$firebaseRefs.messages.push({
                            author: this.currentUser.displayName,
                            content: this.newMessage
                        })
                    }
                    this.newMessage=''
                },
                initUi: function() {
                    ui.start('#firebaseui-auth-container', {
                        signInOptions: [
                            firebase.auth.EmailAuthProvider.PROVIDER_ID
                        ],
                        // Other config options...
                        callbacks: {
                            signInSuccessWithAuthResult: (authResult, redirectUrl) => {
                            // User successfully signed in.
                            // Return type determines whether we continue the redirect automatically
                            // or whether we leave that to developer to handle.
                                this.currentUser.uid = authResult.user.uid
                                this.currentUser.email = authResult.user.email
                                this.currentUser.displayName = authResult.user.displayName
                                return false
                            
                            },
                        }
                    })
                },
                logout: function () {
                    this.currentUser = {
                        uid:'',
                        email:'',
                        displayName:'',
                    }
                    auth.signOut()
                },



            },
        })
    </script>





    
    
</body>
</html>
