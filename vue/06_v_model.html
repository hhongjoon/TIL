<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-for</title>
    <style>
    img {
        width: 600px;
        height: auto;
    }
    </style>
</head>
<body>
    
    <div id="app">
        <h1>Hello, {{name}} </h1>
        <input type="text" v-model="name">  
        <!-- 양방향 반응형 -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                name: 'ssafy',
            }
        })
    </script>

</body>
</html>
